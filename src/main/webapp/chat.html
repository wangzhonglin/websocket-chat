
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>聊天界面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/unicorn.main.css" />
		<link rel="stylesheet" href="css/uniform.css" />
		<link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
		<link rel="stylesheet" type="text/css" href="css/ng-img-crop.css">

		<script type="text/javascript" src="js/sweet-alert.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.custom.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/unicorn.js"></script>
		<script type="text/javascript" src="js/unicorn.chat.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/jquery.uniform.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.js"></script>
		<script type="text/javascript" src="js/unicorn.tables.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/ng-img-crop.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<body ng-app="app" ng-controller="Ctrl">

		<div id="header">
			<h1><a href="javascript:void(0);">UniAdmin</a></h1>
		</div>
		
		<div id="search">
			<input type="text" placeholder="请输入搜索内容..." /><button type="submit" class="tip-right" title="Search" style="height: 29px;"><img alt="" src="images/demo/search5.png" /></button>
		</div>
		<div id="user-nav" class="navbar navbar-inverse">
            <ul class="nav btn-group">
				<li class="btn btn-inverse"><a id="nav-user-info" href="#opt-user-info" data-toggle="modal"><i class="icon icon-user"></i> <span class="text">个人资料</span></a></li>
				<li class="btn btn-inverse"><a id="nav-add-user" href="#add-user-modal" data-toggle="modal"><i class="icon icon-plus"></i>添加好友</a></li>
                <li class="btn btn-inverse"><a id="nav-logout" href="index.html"><i class="icon icon-share-alt"></i> <span class="text">退出</span></a></li>
            </ul>
        </div>

		<div id="opt-user-info" class="modal hide">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h3>个人资料</h3>
			</div>
			<div class="modal-body">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-content nopadding">
							<form action="#" method="get" class="form-horizontal" novalidate="novalidate" id="user-info-form">
								<div class="control-group">
									<label class="control-label">昵 称</label>
									<div class="controls">
										<input id="opt-user-nickname" type="text" name="nickname">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">密 码</label>
									<div class="controls">
										<input id="opt-user-password" type="password" name="pwd">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">性 别</label>
									<div class="controls">
										<label><input id="opt-user-female" type="radio" name="radios" /> 女</label>
										<label><input id="opt-user-male" type="radio" name="radios" /> 男</label>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">个 性 签 名</label>
									<div class="controls">
										<textarea id="opt-user-signature"></textarea>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">头 像 上 传</label>
									<div class="controls">
										<div><input type="file" id="opt-user-avatar" /></div>
										<div class="cropArea">
											<img-crop image="myImage" result-image="myCroppedImage" area-type="square" result-image-size="180"></img-crop>
										</div>
										<div>预览:</div>
										<div><img ng-src="{{myCroppedImage}}" id="opt-cropped-avatar" /></div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<input type="button" data-dismiss="modal" id="opt-update-btn" class="btn btn-primary" value="更新"/>
				<a data-dismiss="modal" class="btn">取消</a>
			</div>
		</div>

		<div id="add-user-modal" class="modal hide">
			<div class="modal-header">
				<div class="controls">
					<div class="input-prepend">
						<input id="search-user-btn" type="button" class="btn btn-inverse" value="搜索"/><label for="search_user" style="display: none"></label><input type="text" id="search_user" name="search_user" class="tip-right" title="输入用户ID或昵称" />
					</div>
				</div>
			</div>
			<div class="modal-body">
				<div class="widget-content nopadding">
					<ul class="search-user-list">
					</ul>
				</div>
			</div>
		</div>

		<div id="sidebar">
			<a href="#" class="visible-phone"><i class="icon icon-home"></i> 首页</a>
			<ul>
				<li class="submenu">
					<a href="#"><i class="icon icon-file"></i> <span>其他页面</span></a>
					<ul>
						<li><a href="javascript:void(0);">聊天</a></li>
					</ul>
				</li>
			</ul>
		
		</div>
		
		<div id="content">
			<div id="content-header">
				<div class="header-user-info"><img id="login-user-img" alt="" src=""><span id="login-user-nickname"></span></div>
				<p id="login-user-signature" class="signature-p"></p>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box widget-chat">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-comment"></i>
								</span>
								<h5></h5>
							</div>
							<div class="widget-content nopadding">
								<div class="chat-content panel-left">                   
								   <div class="chat-messages" id="chat-messages">
										<div id="chat-messages-inner" data-session-id="0">
											<div class="chat-messages-more">
												<a class="chat-messages-click" data-last-msg-id="0"><span>查看更多消息</span></a>
											</div>
										</div>
								   </div>
								   <div class="chat-message well">
										<button id="sendMsg" class="btn btn-success"> 发送</button>
										<span class="input-box">
											<input type="text" name="msg-box" id="msg-box" />
										</span>										                  
								   </div>                   
								</div>

								<div class="chat-users panel-right">
									<div class="widget-box">
										<div class="widget-title">
											<ul class="nav nav-tabs">
												<li class="active"><a data-toggle="tab" href="#tab1" style="text-align: center;">好友列表</a></li>
												<li><a data-toggle="tab" href="#tab2" style="text-align: center;">最近会话</a></li>
											</ul>
										</div>
										<div class="widget-content tab-content">
											<div id="tab1" class="tab-pane active">
												<div class="panel-content nopadding">
													<ul class="contact-list">
													</ul>
												</div>
											</div>
											<div id="tab2" class="tab-pane">
												<div class="panel-content nopadding">
													<ul id="session_list" class="contact-list1">
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid">
					<div id="footer" class="span12">
						2016 &copy; Websocket聊天系统.</div>
				</div>
			</div>
		</div>

	</body>
</html>
