
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>聊天界面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/unicorn.main.css" />
		<link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
		<link rel="stylesheet" href="css/scrollbar/perfect-scrollbar.css">
		<link rel="stylesheet" href="css/scrollbar/perfect-scrollbar.min.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<body>
		
		
		<div id="header">
			<h1><a href="./dashboard.html">UniAdmin</a></h1>		
		</div>
		
		<div id="search">
			<input type="text" placeholder="请输入搜索内容..." /><button type="submit" class="tip-right" title="Search" style="height: 29px;"><img alt="" src="images/demo/search5.png" /></button>
		</div>
		<div id="user-nav" class="navbar navbar-inverse">
            <ul class="nav btn-group">
                <li class="btn btn-inverse"><a title="" href="index.html"><i class="icon icon-share-alt"></i> <span class="text">退出</span></a></li>
            </ul>
        </div>
            
		<div id="sidebar">
			<a href="#" class="visible-phone"><i class="icon icon-home"></i> 首页</a>
			<ul>
				<li class="submenu">
					<a href="#"><i class="icon icon-file"></i> <span>其他页面</span></a>
					<ul>
						<li><a href="javascript:void(0);">聊天</a></li>
					</ul>
				</li>
			</ul>
		
		</div>
		
		<div id="content">
			<div id="content-header">
				<h1 id="login-user-nickname"></h1>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box widget-chat">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-comment"></i>
								</span>
								<h5></h5>
							</div>
							<div class="widget-content nopadding">
								<div class="chat-content panel-left">                   
								   <div class="chat-messages" id="chat-messages">
										<div id="chat-messages-inner" data-session-id="0">
											<div class="chat-messages-more">
												<a class="chat-messages-click" data-last-msg-id="0"><span>查看更多消息</span></a>
											</div>
										</div>
								   </div>
								   <div class="chat-message well">
										<button id="sendMsg" class="btn btn-success"> 发送</button>
										<span class="input-box">
											<input type="text" name="msg-box" id="msg-box" />
										</span>										                  
								   </div>                   
								</div>

								<div class="chat-users panel-right">
									<div class="widget-box">
										<div class="widget-title">
											<ul class="nav nav-tabs">
												<li class="active"><a data-toggle="tab" href="#tab1" style="text-align: center;">好友列表</a></li>
												<li><a data-toggle="tab" href="#tab2" style="text-align: center;">最近会话</a></li>
											</ul>
										</div>
										<div class="widget-content tab-content">
											<div id="tab1" class="tab-pane active">
												<div class="panel-content nopadding">
													<ul class="contact-list">
													</ul>
												</div>
											</div>
											<div id="tab2" class="tab-pane">
												<div class="panel-content nopadding">
													<ul id="session_list" class="contact-list1">
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row-fluid">
					<div id="footer" class="span12">
						2016 &copy; Websocket聊天系统.</div>
				</div>
			</div>
		</div>

		<script src="js/sweet-alert.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.ui.custom.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/unicorn.js"></script>
		<script src="js/unicorn.chat.js"></script>
	</body>
</html>
