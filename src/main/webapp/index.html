<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Websocket聊天系统</title>
    <meta name="keywords" content="Websocket聊天系统" />
    <meta name="description" content="Websocket聊天系统" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/sweet-alert.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/unicorn.login.css" />
    <link rel="stylesheet" href="css/sweet-alert.css" />
    <link rel="stylesheet" href="css/login2.css" />
</head>
<body>
<h2>Websocket聊天系统<sup></sup></h2>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch">
			<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
			<div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;">
			</div>
        </div>
    </div>

    <div class="web_qr_login" id="web_qr_login">
        <!--登录-->
        <div class="web_login" id="web_login">
			<div class="login-box">
			<div class="login_form">
				<form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" novalidate="novalidate"><input type="hidden" name="did" value="0"/>
					<input type="hidden" name="to" value="log"/>
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">账号</span><label for="login_userId" style="display: none"></label><input type="text" id="login_userId" name="login_userId" class="input-button-style" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">密码</span><label for="login_password" style="display: none"></label><input type="password" id="login_password" name="login_password" class="input-button-style" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <div class="form-actions">
            <input type="button" id="submit_login" value=" 登  录 " class="btn btn-inverse" />
        </div>
        <!--登录end-->
    </div>

	<!--注册-->
    <div class="web_qr_login1" id="qlogin">

    <div class="web_login" style="height: 220px">
        <div class="login-box">
            <div class="login_form">
                <form name="form2" id="regUser" accept-charset="utf-8" novalidate="novalidate">
                    <ul class="reg_form" id="reg-ul">
                        <div id="userCue" class="cue">快速注册请注意格式</div>
                        <li>
                            <div class="control-group">
                                <div class="controls">
                                    <div class="input-prepend">
                                        <span class="add-on">昵称</span><label for="reg_username" style="display: none"></label><input type="text" id="reg_username" name="reg_username" class="input-button-style" title="昵称为4-16字符" />
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="control-group">
                                <div class="controls">
                                    <div class="input-prepend">
                                        <span class="add-on">密码</span><label for="reg_passwd" style="display: none"></label><input type="password" id="reg_passwd" name="reg_passwd" class="input-button-style" title="密码不能小于6位" />
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="control-group">
                                <div class="controls">
                                    <div class="input-prepend">
                                        <span class="add-on" style="margin-left: -28px;">确认密码</span><label for="reg_passwd2" style="display: none"></label><input type="password" id="reg_passwd2" name="reg_passwd2" class="input-button-style" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <div class="cl">
                        </div>
                    </ul>
                </form>
            </div>
        </div>

    </div>
        <div class="form-actions">
            <input type="button" id="reg" value=" 注  册 " class="btn btn-inverse" />
        </div>

    </div>
    <!--注册end-->
</div>
<div class="jianyi">*推荐使用Chrome内核浏览器访问本站</div>
</body></html>
